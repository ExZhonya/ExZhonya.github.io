<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .media-container {
            width: 300px;
            height: 300px;
            margin: 20px;
            background: url('https://tenor.com/biIWn.gif') center/cover;
        }

        .title {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="media-container"></div>
    <h1 class="title">Choose Your Answer</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('click', () => {
            // Get current font size or use default 18px
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize) || 18;
            // Increase size by 20%
            const newSize = currentSize * 1.2;
            yesBtn.style.fontSize = `${newSize}px`;
            
            // Optional: Add scaling animation
            yesBtn.style.transform = `scale(1.1)`;
            setTimeout(() => {
                yesBtn.style.transform = `scale(1)`;
            }, 100);
        });

        // Reset animation on mouse release
        noBtn.addEventListener('mouseup', () => {
            yesBtn.style.transform = `scale(1)`;
        });
    </script>
</body>
</html>
